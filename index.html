<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Web Comic Reader</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- drag box -->
    <div id="dragbox"></div>

    <!-- loading process -->
    <div class="loading">
        <div class="spinner"></div>
        <div class="loads">0 / 0</div>
    </div>

    <!-- reading process bar -->
    <div id="progressbar"></div>

    <!-- comic reader -->
    <div class="image-viewer">
        <div class="container"></div>
    </div>

    <!-- widgets box -->
    <div class="titlebox hidden">
        <span class="title"></span>
    </div>
    <div class="toolbox hidden">
        <!-- to-top -->
        <div id="to-top" title="回到顶部">
            <img src="assets/img/fa/chevron-up.svg" />
        </div>
        <!-- close -->
        <div id="close" title="关闭">
            <img src="assets/img/fa/times.svg" />
        </div>
        <!-- toggle -->
        <div id="toggle" title="开关页间">
            <img src="assets/img/fa/toggle-on.svg" />
        </div>
        <!-- auto scroll -->
        <div id="autoscroll" title="自动滚动">
            <img src="assets/img/fa/play-circle.svg" />
        </div>
    </div>

    <!-- file input box -->
    <div id="uploadbox">
        <div class="icon">
            <img src="assets/img/fa/upload.svg" alt="Upload" />
        </div>
        <div class="tip">拖入或点击选择压缩包</div>
    </div>
    <input type="file" accept=".zip, .rar, .7z" id="fileInput" style="display: none;"/>

    <!-- info -->
    <div class="info">
        <span class="time"></span>
        <span class="totalpage"></span>
    </div>

    <!-- scripts -->
    <script type="text/javascript" async src="assets/js/lazyload/lazyload.min.js?version=2.0.0-rc.2"></script>
    <script type="module" async src="assets/js/script.js"></script>
</body>
</html>
