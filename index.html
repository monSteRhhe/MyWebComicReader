<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Web Comic Reader</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- drag box -->
    <div class="dragbox" id="drag"></div>

    <!-- loading process -->
    <div class="loading">
        <div class="spinner"></div>
        <div class="loads">0 / 0</div>
    </div>

    <!-- reading process bar -->
    <!-- 浏览器窗口缩放会有偏差 -->
    <div class="processbar"></div>

    <!-- comic reader -->
    <div class="comicreader">
        <div class="container"></div>
    </div>

    <!-- widgets box -->
    <div class="titlebox">
        <span class="title"></span>
    </div>
    <div class="toolbox">
        <!-- to-top -->
        <div class="to-top">
            <img src="assets/img/fa/chevron-up.svg" />
        </div>
        <!-- close -->
        <div class="close">
            <img src="assets/img/fa/times.svg" />
        </div>
        <!-- toggle -->
        <div class="toggle">
            <img src="assets/img/fa/toggle-on.svg" />
        </div>
        <!-- auto scroll -->
        <div class="autoscroll">
            <img src="assets/img/fa/play-circle.svg" />
        </div>
    </div>

    <!-- upload box -->
    <div class="uploadbox" id="uploadbox">
        <div class="icon">
            <img src="assets/img/fa/upload.svg" alt="Upload" />
        </div>
        <div class="tip">拖入或点击选择zip压缩包</div>
    </div>
    <input type="file" accept="application/x-zip-compressed" id="upload" style="display: none;"/>

    <!-- info -->
    <div class="info">
        <span class="time"></span>
        <span class="totalpage"></span>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="assets/js/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" async src="assets/js/jszip/jszip.min.js?version=3.7.1"></script>
    <script type="text/javascript" async src="assets/js/lazyload/lazyload.min.js?version=2.0.0-rc.2"></script>
    <script type="text/javascript" async src="assets/js/script.js"></script>
</body>
</html>
